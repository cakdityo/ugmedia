<md-dialog aria-label="Login">
    <form>
        <md-toolbar ng-show="!user">
            <div class="md-toolbar-tools">
                <h2>Login</h2>
            </div>
        </md-toolbar>
        <md-dialog-content>
            <div class="md-dialog-content">
                <div layout="column">
                    <div flex ng-show="user.username" align="center">
                        <img class="auth-avatar" ng-src="{{ user.avatar }}">
                        <h2 class="md-display-1">Hello {{ user.name }} !</h2>
                    </div>
                    <div flex layout="column" ng-show="!user">
                        <input class="auth-input" type="text" ng-model="auth.username" placeholder="username">
                        <input class="auth-input" type="password" ng-model="auth.password" placeholder="password">
                        {{ error }}
                    </div>
                </div>
            </div>
        </md-dialog-content>
        <md-dialog-actions layout="row">
            <span flex></span>
            <md-button class="md-primary md-raised" ng-click="login(auth)">
                Login
            </md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
