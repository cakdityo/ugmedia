<md-list>
    <md-subheader class="md-no-sticky">
        <ng-pluralize ng-show="UF.followState == 'user.profile.followers'" count="UF.friends.length"
                      when="{
                          '0': 'No user found.',
                          '1': 'One follower found.',
                          'other': '{} followers found.'
                          }">
        </ng-pluralize>
        <ng-pluralize ng-show="UF.followState == 'user.profile.following'" count="UF.friends.length"
                      when="{
                          '0': 'No user found.',
                          '1': 'One following found.',
                          'other': '{} following found.'
                          }">
        </ng-pluralize>
    </md-subheader>
    <ug-user-list-detail ng-repeat="user in UF.friends" auth-user="U.user" user="user">
    </ug-user-list-detail>
</md-list>
