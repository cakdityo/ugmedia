<md-list-item class="md-2-line">
    <img class="md-avatar" ng-src="{{ user.avatar }}" alt="{{ user.username }}" ui-sref="user.profile({username: user.username})">
    <div class="md-list-item-text" layout="column">
        <h3>{{ user.username }}</h3>
        <h4>{{ user.name }}</h4>
    </div>
    <ug-follow-button auth-user="authUser" user="user" layout="column" ng-if="authUser.profile.$id !== user.$id">
    </ug-follow-button>
</md-list-item>
