<md-card>
    <md-card-header>
        <md-card-avatar>
            <img class="md-user-avatar" ng-src="{{ pc.author.avatar }}" alt="pc.author.username">
        </md-card-avatar>
        <md-card-header-text>
            <span class="md-title" layout="row">
                {{ pc.author.username }}
                <span flex></span>
                <md-menu md-position-mode="target-right target">
                    <md-button aria-label="Open post menu" class="md-icon-button" ng-click="$mdOpenMenu($event)">
                        <md-icon md-menu-origin>more_horiz</md-icon>
                    </md-button>
                    <md-menu-content width="3" >
                        <md-menu-item>
                            <md-button ng-click="pc.deletePost({post: pc.post})">
                                <div layout="row">
                                    <p flex>Delete</p>
                                    <md-icon md-menu-align-target>times</md-icon>
                                </div>
                            </md-button>
                        </md-menu-item>
                    </md-menu-content>
                </md-menu>
            </span>
            <span class="md-subhead">{{ pc.author.name }}</span>
        </md-card-header-text>
    </md-card-header>
    <img ng-show="pc.post.pictures" ng-src="{{ pc.post.pictures }}" alt="">
    <md-card-content>
        {{ pc.post.caption }}
        <md-subheader layout="row" layout-align="end end"><span am-time-ago="pc.post.createdAt"></span></md-subheader>
    </md-card-content>
</md-card>
