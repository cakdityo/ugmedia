<md-card>
    <md-card-header>
        <md-card-avatar>
            <img class="md-user-avatar" ng-src="{{ pc.author.avatar }}" alt="pc.author.username">
        </md-card-avatar>
        <md-card-header-text>
            <span class="md-title" layout="row">
                {{ pc.author.username }}
                <span flex></span>
                <span am-time-ago="pc.post.createdAt"></span>
            </span>
            <span class="md-subhead">{{ pc.author.name }}</span>
        </md-card-header-text>
    </md-card-header>
    <img ng-show="pc.post.pictures" ng-src="{{ pc.post.pictures }}" alt="">
    <md-card-content>
        {{ pc.post.caption }}
    </md-card-content>
</md-card>
