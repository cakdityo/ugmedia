<md-toolbar>
    <div class="md-toolbar-tools">
        <md-button hide-gt-sm class="md-icon-button" aria-label="Settings" ng-click="tb.toggleSidenavUser()">
            <md-icon>menu</md-icon>
        </md-button>
        <h2 hide-gt-sm>
            <span>UG MEDIA</span>
        </h2>
        <md-autocomplete
                hide-xs
                md-selected-item="tb.selectedUser"
                md-search-text="tb.searchText"
                md-items="user in U.users | filter: tb.searchText"
                md-item-text="user.username"
                md-selected-item-change="tb.goToUser(user.username)"
                md-autoselect="false"
                md-min-length="2"
                placeholder="Search users">
            <md-item-template>
                <span md-highlight-text="tb.searchText" md-highlight-flags="^i">
                    {{ user.username }}
                </span>
            </md-item-template>
            <md-not-found>
                No matches found
            </md-not-found>
        </md-autocomplete>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="tb.toggleSidenavNotifications()">
            <md-icon>notifications</md-icon>
        </md-button>
    </div>
</md-toolbar>
